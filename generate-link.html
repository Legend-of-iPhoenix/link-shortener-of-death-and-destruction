<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="My hilariously ineffective link shortener">
  <meta name="keywords" content="_iPhoenix_, iPhoenix, ">
  <meta name="author" content="_iPhoenix_">
	<title>_iPhoenix_'s link shortener</title>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			var search = location.search; 
			if (search) {
				var longLink = search.split('=')[1];
				var shortenedLink = "https://legend-of-iphoenix.github.io/link-shortener-of-death-and-destruction/shortened-link.html?link-url=" + encodeURI(search.split('=')[1]);
				document.getElementById('result').innerText = shortenedLink;
				document.getElementById('chars').innerText = shortenedLink.length - longLink.length;
				document.getElementById('percent').innerText = Math.floor(100*(shortenedLink.length)/(longLink.length))/100;
			} else {
				location.href = "index.html";
			}
		}
	</script>
	<p> Here is your shortened URL: </p>
	<p> <span id="result"></span> </p>
	<p> Your link decreased in size by -<span id="chars"></span> characters (+<span id="percent"></span>%) </p>
</body>
</html>
